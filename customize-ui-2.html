      <script src="https://cdn.enzoic.com/js/enzoic.min.js" async type="text/javascript"></script>
      <script>
         function applyEnzoic(passwordElement, disableSubmitOnWeakPassword, buttonSelector)
         {
             var passwordTX = document.getElementById(passwordElement);
             if (passwordTX !== null)
             {
               Enzoic.applyToInputElement(passwordTX);
               if (disableSubmitOnWeakPassword){
                 $('#' + passwordElement).change(function(){ handleWeakPassword(buttonSelector); });
               }
             }
         }
         
         function addValidationToPasswordField()
         {
             applyEnzoic('PasswordValue', false);
             applyEnzoic('PasswordTextBox', true, '#SubmitButton');
             applyEnzoic('NewPassword', true, '.btn.btn-primary');
         }
         
         function handleWeakPassword(buttonSelector)
         {
           if (Enzoic.currentPasswordScore < Enzoic.PASSWORD_STRENGTH.Strong) {
             //disable submit
             $(buttonSelector).attr("disabled", "disabled");
           }
           else
           {
             //enable submit 
             $(buttonSelector).removeAttr("disabled");
           }
         }
         
         function addButtonHandlers(){
         	//.verifyCode button
         	$('.verifyCode').on('click', function() {
         		$('.newPassword_li').show();
         		$('.reenterPassword_li').show();
         		$('.givenName_li').show();
         		$('.surname_li').show();
         		$('.displayName_li').show();
         		$('#continue').show();
         		$('#cancel').show();
            });
            $('#ReadOnlyEmail_ver_but_verify').on('click', function() {               
         		$('#continue').show();
         		$('#cancel').show();
            });
            $('emailVerificationControl_but_verify_code').on('click', function() {                          
         		$('#continue').show();
         		$('#cancel').show();
            });
             $('#email_ver_but_verify').on('click', function() {                          
         		$('.newPassword_li').display = list-item;
         		$('.reenterPassword_li').display = list-item;
               $('#continue').show();
         		$('#cancel').show();
            });
            //#Continue button
         	$('#continue').on('click', function() {
         		/*$('.newPassword_li').display = list-item;
         		$('.reenterPassword_li').display = list-item;*/
         		$('#continue').show();
         		$('#cancel').show();
            });
         }
         
         $(function(){
           window.setTimeout(function() { addButtonHandlers() }, 1500);
         });
         
      </script>
